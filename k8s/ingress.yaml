apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: grpc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: order
            port:
              number: 50051
