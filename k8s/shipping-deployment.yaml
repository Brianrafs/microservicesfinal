apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: shipping
  name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: shipping
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: shipping
    spec:
      containers:
        - env:
            - name: ENV
              value: development
            - name: SHIPPING_PORT
              value: "50052"
          image: microservicesfinal-shipping
          livenessProbe:
            exec:
              command:
                - nc -z localhost 50052 || exit 1
            failureThreshold: 20
            periodSeconds: 5
            timeoutSeconds: 5
          name: shipping
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
              protocol: TCP
      restartPolicy: Always
